<!DOCTYPE html>
<html>
<head>
    <title>3D Print Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; text-align: center; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        .box { border: 1px solid #ccc; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Benaiah's 3D Printing Service</h1>
    
    <div class="box">
        <h3>Request a Print</h3>
        <form action="/submit_order" method="POST">
            <label>Link to Model (MakerWorld):</label>
            <input type="url" name="makerworld_link" required placeholder="https://makerworld.com/...">
            
            <label>Select Color:</label>
            <select name="color" required>
                <option value="" disabled selected>Choose a filament...</option>
                {% for color in filaments %}
                <option value="{{ color }}">{{ color }}</option>
                {% endfor %}
            </select>
            
            <button type="submit" style="background-color: #00ae42; color: white; border: none;">Submit Order</button>
        </form>
    </div>

    <div class="box">
        <h3>Check Order Status</h3>
        <form action="/check_order" method="POST">
            <input type="text" name="order_id" placeholder="Enter Order ID" required>
            <button type="submit">Check Status</button>
        </form>
    </div>
</body>
</html>
